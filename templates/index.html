<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer App using SBert</title>
    <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
     <nav class="navbar navbar-light" style="background-color: #FFD32D;">
        <div class="container">
            <div class="navbar-brand"><img src="https://th.bing.com/th/id/OIP.8cKzd30EhY62sugocvIr-QHaDS?w=326&h=155&c=7&r=0&o=5&dpr=1.3&pid=1.7" height="50px"></div>
            <p class="navbar-link">Text Summarizer App for Hanu</p>
        </div>
    </nav>
    <form action="/summarize" method="post" style="margin-left:100px;margin-right:100px;" enctype = "multipart/form-data">
        <div class="form-group">
            <label for="exampleFormControlTextarea1" style="padding-top: 2em;">
                <strong>Option 1: Enter a free text to be summarized:</strong>
            </label>
            <br>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="8" name="data"></textarea>
            <br><br>
            <strong>Option 2: Upload a text file:</strong><br>
             <input type = "file" name = "file" /><br><br><br>
            <strong>Option 3: Enter a URL:</strong><br>
             <input type="text" id="url" name="url"><br>
            <br><label for="size"><strong>Enter size of summarized text:</strong></label>
           <input type="number" id="size" name="size" min="1" max="20">
        </div><br>
        
        <button type="submit" class="btn btn-outline-primary"><center>Submit</center></button>
    </form>
    
</body>
</html>
